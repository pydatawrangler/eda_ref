<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-8e72c2f67818e64f2c6d729f1a903405"}, "mark": {"type": "bar"}, "encoding": {"x": {"aggregate": "average", "field": "precip", "type": "quantitative"}, "y": {"field": "city", "type": "nominal"}}, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-8e72c2f67818e64f2c6d729f1a903405": [{"city": "Seattle", "month": "Apr", "precip": 2.68}, {"city": "Seattle", "month": "Aug", "precip": 0.87}, {"city": "Seattle", "month": "Dec", "precip": 5.31}, {"city": "New York", "month": "Apr", "precip": 3.94}, {"city": "New York", "month": "Aug", "precip": 4.13}, {"city": "New York", "month": "Dec", "precip": 3.58}, {"city": "Chicago", "month": "Apr", "precip": 3.62}, {"city": "Chicago", "month": "Aug", "precip": 3.98}, {"city": "Chicago", "month": "Dec", "precip": 2.56}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
